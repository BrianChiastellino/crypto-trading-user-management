<h2>Cambiar Contrase単a</h2>
<form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
  <mat-form-field appearance="outline">
    <mat-label>Contrase単a Actual</mat-label>
    <input matInput type="password" formControlName="currentPassword" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nueva Contrase単a</mat-label>
    <input matInput type="password" formControlName="newPassword" required minlength="6">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Repetir Contrase単a</mat-label>
    <input matInput type="password" formControlName="confirmPassword" required>
  </mat-form-field>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Cambiar</button>
  </div>
</form>
